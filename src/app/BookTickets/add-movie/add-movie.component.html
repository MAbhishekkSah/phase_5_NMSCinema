<div class="container" style="text-align: center;">
    <h2 style="color: indianred;"><b>Please Enter Movie's Details to add!</b></h2>
  </div><hr>
  <div style="width: 500px; margin:auto;">
      <div class="submit-form">
          <div *ngIf="!isSubmitted">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input class="form-control" id="name" required [(ngModel)]="movie.name" name="name">
              </div>
  
              <div class="form-group">
                  <label for="description">Casts & Crews</label>
                  <input class="form-control" id="description" required [(ngModel)]="movie.casts" name="description">
              </div>
  
              <div class="form-group">
                  <label for="sellerName">Director</label>
                  <input class="form-control" id="sellerName" required [(ngModel)]="movie.director" name="sellerName">
              </div>

              <div class="form-group">
                <label for="sellerName">Language</label>
                <input class="form-control" id="sellerName" required [(ngModel)]="movie.language" name="sellerName">
            </div>
  
              <div class="form-group">
                  <label for="category">Category</label>
                  <input class="form-control" id="category" required [(ngModel)]="movie.category" name="category">
              </div>

              <div class="form-group">
                <label for="sellerName">Tickets Available</label>
                <input class="form-control" id="sellerName" required [(ngModel)]="movie.ticketsAvailable" name="sellerName">
            </div>
  
              <div class="form-group">
                  <label for="price">Price</label>
                  <input class="form-control" id="price" required [(ngModel)]="movie.price" name="price">
              </div>

              <div class="form-group">
                <label for="sellerName">Timings</label>
                <input class="form-control" id="sellerName" required [(ngModel)]="movie.time" name="sellerName">
            </div>
  
              <div *ngIf="currentFile" class="progress">
                  <div
                    class="progress-bar progress-bar-info progress-bar-striped",
                    role="progressbar",
                    attr.aria-valuenow="{{ progress }}",
                    aria-valuemin="0",
                    aria-valuemax="100",
                    [ngStyle]="{ width: progress + '%' }">
                    {{ progress }}%
                  </div>
                </div>
                
                <label class="btn btn-default">
                  <input type="file" (change)="selectFile($event)" />
                </label>
                
                <button class="btn btn-success" [disabled]="!selectedFiles" (click)="addMovies()">
                  Upload
                </button>
                
                <div class="alert alert-light" role="alert">{{ message }}</div>
                
  
               
                
              
          </div>
          <div *ngIf="isSubmitted">
              <h3> Data Added Successfully</h3>
          </div>
      </div>
  </div>
